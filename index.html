<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            
            <div class="col-md-6">
                <form class="row g-3 mb-3">
                    <div class="col-auto">
                        <input type="text" class="form-control" id="inputCollege" placeholder="Enter College Name">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Search</button>
                    </div>
                </form>
                
                <form class="row g-3 mb-3">
                    <div class="col-auto">
                        <input type="text" class="form-control" id="inputCountry" placeholder="Enter Country Name">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success" id="button2">Search</button>
                    </div>
                </form>
                <div class="col-auto">
                        <button type="submit" class="btn btn-danger" id="clear">Clear</button>
                    </div>
            </div>
            
            
            <div class="col-md-6">
                <p>The state/province will show <span class="badge text-bg-secondary">N/A</span> if the data is not provided by the <span class="badge text-bg-secondary">API</span></p>
                <ul class="ps-0"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
